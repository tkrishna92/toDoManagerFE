<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Todo Manager App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" (click)="gotologin()">login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class = "row" style = "padding-left : 25vw;">
        <div class = "col-md-6">
            <form>    
                <div class= "form-group">
                    <label>password</label>
                    <input type = "password" name ="password" class ="form-control" [(ngModel)]="password"
                    #mobilenumber = "ngModel" placeholder="new password" required autofocus>
                    <a class = "text-muted" style="font-size: 0.5rem;">please enter a new password</a>
                </div>
                
                <div [hidden]= "mobilenumber.valid || mobilenumber.pristine" class = "alert alert-danger">please enter registered mobile number</div>
            </form>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="button" (click)="editPassword()">submit</button>
            </div>
        </div>
    </div>
</div>
