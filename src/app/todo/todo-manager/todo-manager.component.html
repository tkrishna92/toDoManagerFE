<div class= "container-fluid">
    <div class= "row" >
        <div class= "col-12">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="todo">ToDo Manager</a>
                <span class="ml-auto" style = "margin-right: 2.5vw;"><i>{{userName}}</i></span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <div class="dropdown"  id="navbarDropdown">
                                <button class="btn dropleft friendRequest" type="button" id="friendRequests" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <fa-icon [icon]="faFriend"></fa-icon>
                                    <span class="badge badge-pill badge-danger" (click)="getPendingRequest()">{{requestCount}}</span>
                                </button>
                                <div class="dropdown-menu" style = "text-align: left;" aria-labelledby="friendRequests">
                                    <a *ngFor="let request of friendRequests" class="dropdown-item" type="button" id="accept" data-toggle="dropdown" href="#">
                                        {{request.friendName}}<span style = "margin-left: 2vw;" class="btn btn-primary">accept</span>
                                        <div class="dropdown-divider"></div>
                                    </a>
                                </div>
                            </div>
                            <div class="dropdown ml-auto" id="navbarDropdown">
                                <button aria-labelledby="account" type="button" style="margin: 0;" class="btn btn-primary" (click)="logout()" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                logout
                                </button>                    
                            </div>
                        
                        
                        
                            


                        </ul>
                    </div>






                        





                
            
            </nav>
        </div>
    </div>
</div>
